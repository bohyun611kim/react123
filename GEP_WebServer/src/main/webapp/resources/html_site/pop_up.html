<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" type="text/css" href="../css/uiStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery/jquery-3.3.1.js"></script>
    <script src="../js/jquery/jquery-3.3.1.js"></script>
	<script src="../js/jquery/jquery-ui.js"></script>
	<script src="../js/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="../js/jquery/slick.js"></script>
</head>
<body>
<div id="wrap">
    <div class="popup-wrap popup_mainpage" id="lrtClnt" tabindex="0" style="top: 0px; display: block;">
        <div class="popup alert">
            <!-- 팝업내용 : Start -->
            <div class="alert-header">
                <div class="alert-title">
                    <img src="../img/newbita/popup_header.png">
                    <h2>BITA500 거래소 준비중</h2>
                </div>
                <a class="top-close"><img src="../img/btn-alert-close.png"></a>
            </div>
            <div class="alert-content">
                <p class="alert-message">BITA500 거래소가 더 나은 서비스로 찾아뵙기 위해 거래소 오픈 준비 중입니다.현재 회원가입은 가능하지만 입, 출금 및 `매수`, 매도 등의 거래가 불가능한 상황이니 이 점 유의 부탁드리겠습니다.</p>
                <p class="alert-message">최대한 빠른 시일 내 더 나은 서비스로 찾아뵙겠습니다.<br/>감사합니다.</p>
            </div>
            <div class="alert-btn">
                <button class="yellow" id="lrtClntOk">Read more</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
