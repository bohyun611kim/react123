<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reset Password</title>
    <link rel="icon" href="../path/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/uiStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.css">
    <script src="../js/jquery/jquery-3.3.1.js"></script>
    <script src="../js/jquery/jquery-ui.js"></script>
    <script src="../js/jquery/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../js/jquery/slick.js"></script>

    <script type="text/javascript">

    </script>

</head>

<body>
    <!--컨텐츠 내용 영역 시작-->
    <section>
        <div class="joinWrap">
            <h1>비밀번호 재설정</h1>

            <p class="txt-gray mgt20">보안 목적을 위해 보안 방법 수정 후 24 시간 동안 인출을 허용하지 않습니다.</p>
            <form name="login">
                <div>
                    <input type="password" name="pw" id="pw" required="" placeholder="신규 비밀번호">
                </div>
                <div>
                    <input type="password" name="pw" id="re-pw" required="" placeholder="신규 비밀번호 확인">
                </div>
                <button class="join">확인</button>
            </form>

        </div>

    </section>
    <!--컨텐츠 내용 영역 끝-->
    <script>
        //마켓별 전체보기
        $(document).ready(function() {
            $('.btn-folding').click(function() {
                $('.folding').toggleClass('more');
            });
            $('.btn-folding1').click(function() {
                $('.folding1').toggleClass('more');
            });
            $('.btn-folding2').click(function() {
                $('.folding2').toggleClass('more');
            });
        });

        /*북마크*/
        $('.bookmark').click(function() {
            $(this).toggleClass('mark-on');
        });

        /*슬릭스 슬라이더*/
        $(".regular").slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 4000
        });

        //팝업 열고 닫기   
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
