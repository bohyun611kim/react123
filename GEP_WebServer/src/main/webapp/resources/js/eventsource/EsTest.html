<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>EventSource example</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="/resources/js/eventsource/eventsource.js"></script>
		<script>
			var es = new EventSourcePolyfill('https://www.ali-bit.com/events/topic?topic=YAHOBIT/meangom15@naver.com');
			var listener = function (event) {
				var div = document.createElement("div");
				var type = event.type;
				div.appendChild(document.createTextNode(type + ": " + (type === "message" ? event.data : es.url)));
				document.body.appendChild(div);
			};
			es.addEventListener("message", listener);
		</script>
	</head>
	<body>
	</body>
</html>
